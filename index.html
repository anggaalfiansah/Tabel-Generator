<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tabel Generator</title>

    <script src="script.js"></script>
</head>

<body>
    <div class="container border my-5 bg-light">
        <!-- Form generate tabel -->
        <div class="row">
            <div class="col-md-5 mx-auto">
                <h4 class="text-center">Generate Table</h4>
                <input type="number" class="form-control mx-auto mt-2" id="inputTabel">
                <div class="text-center">
                    <button class="btn-lg btn-primary text-center mx-auto my-2"
                        onclick="generateTabel()">Generate</button>
                </div>
            </div>
        </div>

        <!-- Tempat kedua tabel -->
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div id="isi" class="text-center"></div>
                <div id="isi2" class="text-center"></div>
            </div>
        </div>

        <!-- Tombol hitung -->
        <div id="hitung" class="text-center my-2"></div>
        <hr>

        <!-- Hasil Akhir -->
        <div class="row my-2">
            <div class="col-md-12 mx-auto">
                <div id="hasil"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
